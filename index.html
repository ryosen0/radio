<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Outfit', sans-serif;
      background: #0a1026;
      color: #f6f7f9;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(ellipse at 60% 20%, #2e2a5a 0%, transparent 70%),

      opacity: 0.45;
    }

    .retro-bg {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(13, 17, 31, 0.85);
      border-radius: 24px;
      box-shadow: 0 8px 40px #0a102699;
      border: 2.5px solid #6be0ff;
      padding: 48px 42px 42px;
      max-width: 900px;
      width: 92vw;
      margin: 64px auto 32px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, 
        rgba(107, 224, 255, 0.4),
        rgba(255, 180, 230, 0.4) 45%,
        rgba(145, 71, 255, 0.4)
      );
      border-radius: 26px;
      z-index: -1;
      opacity: 0.5;
      filter: blur(20px);
    }

    .container::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 50% 0%,
        rgba(107, 224, 255, 0.15),
        transparent 70%
      );
      z-index: -1;
    }

    .player-container {
      background: rgba(20, 24, 40, 0.95);
      border-radius: 18px;
      padding: 24px;
      margin: 32px 0;
      border: 2.5px solid #6be0ff;
      box-shadow: 0 0 32px #6be0ff22;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .player-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ffb4e6;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 180, 230, 0.5);
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .player-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      margin-top: 32px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 28px 42px;
      border-radius: 18px;
      font-size: 1.35rem;
      color: #fffbe7;
      background: rgba(20, 24, 40, 0.95);
      text-decoration: none;
      font-weight: 600;
      border: 2.5px solid #6be0ff;
      box-shadow: 0 0 32px #6be0ff22;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      justify-content: center;
      position: relative;
      overflow: hidden;
      letter-spacing: -0.01em;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      min-height: 32px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn img {
      width: 32px;
      height: 32px;
      min-width: 32px;
      display: inline-block;
      filter: drop-shadow(0 0 8px #6be0ff44);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn:hover {
      background: rgba(107, 224, 255, 0.15);
      border-color: #ffb4e6;
      box-shadow: 0 0 48px #6be0ff44;
      transform: translateY(-2px);
    }
    
    .btn:hover img {
      filter: drop-shadow(0 0 12px #ffb4e6aa);
      transform: scale(1.1);
    }
    
    .btn-telegram { border-color: #229ed9; }
    .btn-donate { border-color: #ffb4e6; }

    .heart-icon {
      width: 32px;
      height: 32px;
      fill: #ffb4e6;
      filter: drop-shadow(0 0 8px #ffb4e6aa);
    }

    footer {
      text-align: center;
      margin: 32px 0 12px 0;
      color: #6be0ff;
      font-size: 1.05rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 12px #0a1026;
    }
    
    .japan {
      color: #ffb4e6;
      font-size: 1em;
      margin-left: 8px;
    }

    .pixel-stars {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .container {
        padding: 36px 24px;
        margin: 32px auto;
      }
      
      .player-title { 
        font-size: 1.5rem;
      }
      
      .buttons-container { 
        gap: 20px;
      }
      
      .btn {
        font-size: 1.25rem;
        padding: 24px 32px;
      }
      
      .btn img {
        width: 28px;
        height: 28px;
        min-width: 28px;
      }
      
      .heart-icon {
        width: 28px;
        height: 28px;
      }
    }

    @media (max-width: 480px) {
      .container { 
        padding: 24px 16px;
      }
      
      .player-title { 
        font-size: 1.4rem;
      }
      
      .buttons-container {
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      
      .btn {
        font-size: 1.15rem;
        padding: 22px 28px;
        width: 100%;
        max-width: 280px;
      }
      
      .btn img {
        width: 26px;
        height: 26px;
        min-width: 26px;
      }
      
      .heart-icon {
        width: 26px;
        height: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="retro-bg">
    <div class="container">
      <div class="player-container">
        <h2 class="player-title">netonoe fm</h2>
        <div class="player-wrapper">
          <iframe
            src="https://www.youtube.com/embed/Hvm_gtSnA0o?si=ipsPAL6JPjOv8vp4"
            title="YouTube video player"
            frameborder="0"

            referrerpolicy="strict-origin-when-cross-origin"

          ></iframe>

        <h2 class="player-title" style="margin-top: 32px;">Twitch Stream</h2>
        <div class="player-wrapper">
          <iframe
            src="https://player.twitch.tv/?channel=netonoe3&parent=ryosen0.github.io"

          ></iframe>

      <div class="buttons-container">
        <a href="https://t.me/ryosen0tg" target="_blank" class="btn btn-telegram">

  <script>
    const PARTICLE_COUNT = 45;
    const CONNECTION_DISTANCE = 180;
    const PARTICLE_COLORS = ['#6be0ff22', '#ffb4e622', '#ffe06622'];
    const BASE_SIZE = 2;

    const canvas = document.createElement('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.width = '100vw';
    canvas.style.height = '100vh';
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '0';
    document.querySelector('.pixel-stars').appendChild(canvas);

    const ctx = canvas.getContext('2d');
    let particles = [];
    let mousePosition = { x: 0, y: 0 };
    let isMouseMoving = false;
    let mouseTimer = null;

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.4;
        this.vy = (Math.random() - 0.5) * 0.4;
        this.size = BASE_SIZE + Math.random() * 1.5;
        this.color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
        this.targetSize = this.size;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) {
          this.vx *= -1;
        }
        if (this.y < 0 || this.y > canvas.height) {
          this.vy *= -1;
        }

        if (isMouseMoving) {
          const dx = mousePosition.x - this.x;
          const dy = mousePosition.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < CONNECTION_DISTANCE) {
            const force = (CONNECTION_DISTANCE - distance) / CONNECTION_DISTANCE;
            this.targetSize = BASE_SIZE + 3 * force;
            
            const angle = Math.atan2(dy, dx);
            this.vx -= Math.cos(angle) * force * 0.02;
            this.vy -= Math.sin(angle) * force * 0.02;
          } else {
            this.targetSize = this.size;
          }
        }

        this.size += (this.targetSize - this.size) * 0.1;

        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > 1.5) {
          this.vx = (this.vx / speed) * 1.5;
          this.vy = (this.vy / speed) * 1.5;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createParticles() {
      particles = [];
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }
    }

    function drawConnections() {
      ctx.strokeStyle = '#ffffff08';
      ctx.lineWidth = 1;

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < CONNECTION_DISTANCE) {
            const opacity = (1 - distance / CONNECTION_DISTANCE) * 0.15;
            ctx.strokeStyle = `rgba(107, 224, 255, ${opacity})`;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function drawGradientOverlay() {
      const gradient = ctx.createRadialGradient(
        canvas.width * 0.3, canvas.height * 0.3, 0,
        canvas.width * 0.3, canvas.height * 0.3, canvas.width * 0.7
      );
      
      gradient.addColorStop(0, 'rgba(46, 42, 90, 0.2)');
      gradient.addColorStop(0.5, 'rgba(26, 26, 64, 0.1)');
      gradient.addColorStop(1, 'transparent');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      drawGradientOverlay();
      drawConnections();
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      requestAnimationFrame(animate);
    }

    function handleMouseMove(e) {
      const rect = canvas.getBoundingClientRect();
      mousePosition.x = e.clientX - rect.left;
      mousePosition.y = e.clientY - rect.top;
      isMouseMoving = true;
      
      clearTimeout(mouseTimer);
      mouseTimer = setTimeout(() => {
        isMouseMoving = false;
      }, 2000);
    }

    function handleResize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createParticles();
    }

    window.addEventListener('mousemove', handleMouseMove);
    window.addEventListener('resize', handleResize);

    createParticles();
    animate();
  </script>
